<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Generator</title>
<link rel="icon" href="http://www.google.com/s2/u/0/favicons?domain=leanbeast.tech">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://use.fontawesome.com/4c1b57d333.js"></script>
<link rel="stylesheet" href="style.css">


</head>
<body>
<div class="quote-container" id="quote-container">
    <!-- Quote -->
   <div id="copy_quote"><div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div> </div> 
    <!-- Buttons -->
    
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
    </button>
        
    <button id="button1" onclick="CopyToClipboard('copy_quote')">Copy Quote</button>
    <button id="new-quote">New Quote</button>
        
    </div>
</div>
<!-- Loader -->
<div class="loader" id="loader"></div>
    <!-- Script -->
<script src="script.js"></script>    
</body>
</html>
